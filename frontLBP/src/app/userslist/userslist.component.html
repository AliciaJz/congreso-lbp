<h3>Users</h3>

  <section class="users">
    <article *ngFor="let user of users | orderBy: 'username' : false : true">
      <div class="user">
          <a [routerLink]="['/user', user._id]"><h3>{{user.username}}</h3></a>
        <strong>{{user.fullName}}</strong>
        <p>{{user.food}}</p>
      </div>
    </article>
  </section>
