<p>
  conference-board works!
</p>

<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <p> Congreso numero:
    <input type="text" name="edition" [(ngModel)]="edition" />
  </p>
  <p> Descripcion
    <input type="text" name="description" [(ngModel)]="description" />
  </p>
  <p> Dias de la conferencia
    <input type="text" name="fromtoDates" [(ngModel)]="fromtoDates" />
  </p>
  <button type="submit">Agrega congreso </button>
</form>
